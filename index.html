<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Form</title>
</head>
<body class="body" >
    <h1>Form:</h1>
    <form id="form" onsubmit="showConsole()" class="page">
        <ul>
            <li>
                <div class="container">
                    <div class="for-focus">
                        <div class="line-1" id="m1"></div>
                        <label for="name" id="n1" class="label-text" >Name</label>
                    </div>
                    <input type="text" id="name" name="name" placeholder="enter your name"  pattern="^([A-Za-z]{1,20})([ ]{0,1})([A-Za-z]{1,20})?([ ]{0,1})?([A-Za-z]{1,20})$" class="in-box" required if(name!=""){onblur="document.getElementById('n1','m1').style.opacity=0"} onfocus="document.getElementById('n1','m1').style.opacity=1" />
                    <span class="error">Please enter a valid name </span>
                    
                </div>
            </li>
          
          <li>
            <div>
                <label for="Gender">Gender</label>
                <div class="option-container">
                    <div style="padding-right:10px;" >
                        <input type="radio" id="gender" name="Gender" value="male"  required />
                        <label for="male">Male</label>
                    </div>
                    <div style="padding-right:10px;">
                        <input type="radio" id="gender" name="Gender" value="female" required />
                        <label for="female">Female</label>
                    </div>
                    <div>
                        <input type="radio" id="gender" name="Gender" value="other" required />
                        <label for="other">Other</label>
                    </div>
                </div>
                
            </div>
          </li>
           
                <li>
                    <div class="container">
                        <div class="for-focus for-mail">
                            <div class="line-1" id="m2"></div>
                            <label for="mail" id="n2" class="label-text">Email</label>
                        </div>
                    
                    <input type="email" id="mail" name="user_email" placeholder="enter your email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required class="in-box two-input" if(user_email!=""){onblur="document.getElementById('n2','m2').style.opacity=0"} onfocus="document.getElementById('n2','m2').style.opacity=1"/>
                    <span class="error">Please enter a valid email id</span>
                </div>
                </li>
            
           
                <li>
                    <div class="container">
                        <div class="for-focus">
                            <div class="line-1" id="m3"></div>
                            <label for="phone" id="n3" class="label-text">Phone</label>
                        </div>
                    
                    <input type="tel" id="number" name="user_phone" placeholder="enter your phone number" pattern="^([6-9]{1}[0-9]{9})?([0]{1}[0-9]{10})$" class="in-box" if(user_phone!=""){onblur="document.getElementById('n3','m3').style.opacity=0"} onfocus="document.getElementById('n3','m3').style.opacity=1"/>
                    <span class="error">Please enter a valid phone number</span>
                </div>  
                </li>
           
          
            <li>
                <div class="container agreement">
                <input type="checkbox" id="agree" name="agree" required/>
          <label for="agree" class="agree-container">I agree to the <a href="https://attryb.com/term-of-service">terms and conditions</a></label>
        </div>    
        </li>
          
          
        </div>
          <li class="btn-container">
            <input type="submit" id="submit" value="submit" class="btn"/>
          </li>
         
        </ul>
      </form>
      <script src="script.js">
      </script>
      
</body>
</html>

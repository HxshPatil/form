<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_harsh.css">
    <link rel="stylesheet" href="style_sachin.css">
    <link rel="stylesheet" href="style_gagan.css">
    <link rel="stylesheet" href="style_mehar.css">
    <link rel="stylesheet" href="style_shine.css">
    <link rel="stylesheet" href="style_royal.css"> 
        <title>Form</title>
</head>
<div class="header">
    <h1>Form:</h1>
</div>
<body class="body" >
    
    <form id="form" class="page">
        <div class="harsh">
            <div class="container">
                <div class="for-focus">
                    <div class="line-1" id="m1"></div>
                    <label for="name" id="n1" class="label-text" >Name</label>
                </div>
                <input type="text" id="name" name="name" placeholder="Name"  pattern="^([A-Za-z]{1,20})([ ]{0,1})([A-Za-z]{1,20})?([ ]{0,1})?([A-Za-z]{1,20})$" class="in-box" required onblur="document.getElementById('n1','m1').style.opacity=0" onfocus="document.getElementById('n1','m1').style.opacity=1" autocomplete="off" />
            </div>
        </div>

        <div class="sachin">
            <div class="form-field">
                <label for="email" id="e">Name</label>
                <input type="email" class="boxo" id="email" name="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                    title="Invalid email address" placeholder="Name" 
                    onfocus="document.getElementById('e').style.display='block'"
                    onblur="document.getElementById('e').style.display='none'" required>
            </div>
        </div>

        <div class="gagan">
            <div class="form-item form-field">
                <label for="fname" id="label" class="hidden labeltext">User Name</label>
                <input class="form-name-width form-name" placeholder="Enter Your Name" onfocus="handlefocusinG(this)"
                    onfocusout="handleFocusOutG(this)" name="fname" id="name" type="text"
                    pattern="(^[A-Za-z]{1,16})([ ]{0,1})([A-Za-z]{1,16})?([ ]{0,1})?([A-Za-z]{1,16})?([ ]{0,1})?([A-Za-z]{1,16})"
                    title=" use a-z,A-Z is valid" autocomplete="off" required />
            </div>
        </div>

        <div class="shine">
            <div class="inputs">
                <input id="name" type="text" required />
                <label for="name" class="placeholder">Name</label>
            </div>
        </div>

        <div class="mehar">
            <div class="name-field label-float">
                <input id="name" type="text" name="name" class="text-field field" required>
                <label class="floating-label">Name</label>
             </div> 
        </div>

        <div class="royal">
            <div class="name-li">
                <label  class="label textlabel" for="name">Full Name</label>
                <input class="textinput" id="name" type="text" onfocus="handleFocusIn(this)" onfocusout="handleFocusOut(this)" autocomplete="off" required />           
            </div>
        </div>
    </form>
      <script src="script.js">
      </script>
      
</body>
</html>
